{% extends "detector/layout.html" %}
{% load static %}

{% block title %}who-took-it | Webcam{% endblock %}

{% block body %}
    <div class="row justify-content-center">
        <div class="row justify-content-center align-items-center">
        <div class="camera-card">
            <div class="camera-toolbar">
                <div class="d-flex align-items-center" style="gap: 10px;">
                    <button class="btn btn-primary btn-sm">Start detection</button>
                    <button class="btn btn-outline-secondary btn-sm">Exit testing</button>
                </div>
            </div>

            <div class="camera-stage">
                <video id="camera" autoplay playsinline muted></video>
            </div>

            <div class="record-wrap">
                <div class="record-dot" title="Record / Capture"></div>
            </div>
        </div>

        <div class="mt-3 text-center text-muted small">
            Who took it! (MVP): show camera → detect → log incident.
        </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'detector/camera.js' %}"></script>
{% endblock %}
